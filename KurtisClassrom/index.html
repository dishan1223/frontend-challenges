<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurtis Classrom</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.scss" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="/assets/icons/logo.svg" alt="" />
          <h1>KurtisClassrom</h1>
        </div>
        <nav class="nav">
          <div class="lang">
            <div>
              <p>EN</p>
            </div>
            <div>
              <img src="./assets/icons/arrow1.svg" />
            </div>
          </div>
          <div class="buttons">
            <button class="signup-btn btn1">Sign up</button>
            <button class="btn2">Log in</button>
          </div>
          <div class="ham">
            <img src="./assets/icons/ham.svg" alt="" />
          </div>
        </nav>
      </header>

      <!-- hero section -->
      <div class="hero_section">
        <div class="left">
          <h1>Make Learning Fun!</h1>
          <p>Any subject, in any language, on any device, for all ages!</p>
          <button class="cta">Sign up for free</button>
        </div>
        <div class="right">
          <img src="./assets/img/hero-img.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
